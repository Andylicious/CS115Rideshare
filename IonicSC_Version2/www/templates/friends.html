<ion-view view-title="Search Results" hide-nav-bar="true">
    <ion-content ng-class="{expanded:isExpanded}" ng-controller"FriendsCtrl">
        <div class="content has-header"> 
     
            <div class="list animate-fade-slide-in-right" ng-repeat="courses in groups" ng-last-repeat="mylist">
                <a href="#/app/profile" class="item">
                    <h2 style="margin=left; display:inline-block">{{courses.name}} | {{courses.longname}}</h2>
                    <p>{{courses.date}} {{courses.time}} @ {{courses.location}}</p>
                    <p>{{courses.prof}}</p>
                </a>  



            </div>
        </div>
    </ion-content>
</ion-view>
