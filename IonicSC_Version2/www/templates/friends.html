
<ion-view view-title="Search Results" hide-nav-bar="true">
    <ion-content ng-class="{expanded:isExpanded}" ng-controller"FriendsCtrl">
        <div class="content has-header">
            <div ng-click="course_func(courses.link, courses.prof)" class="list animate-fade-slide-in-right" ng-repeat="courses in groups" ng-last-repeat="mylist">
                <a href="#/app/profile" class="item">
                    <h2 style="margin=left; font-size: 1.5em">
                      {{courses.name}}
                      <span style="color: gray">  •  </span>
                      {{courses.longname}}
                    </h2>
                    <p style="color: black">{{courses.date}} • {{courses.time}} • {{courses.location}}</p>
                    <p>
                      <span style="font-size: 1.5em" ng-style="{'color': courses.color}">
                        {{courses.avail}}</span> seat(s) remaining:
                      <span style="color: black">
                        {{courses.enrolled}} / {{courses.cap}}</span> seats filled
                    </p>

                    <p>Taught by <span style="color: black">{{courses.prof}}</span></p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
