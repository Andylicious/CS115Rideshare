<ion-view view-title="Course Filtering" hide-nav-bar="true">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">


        <div class="item card-item" style="background-color:lightgrey;">
            <div ng-click="openModal('term-modal.html')" class="card stable-bg ink ink-dark">
                <div class="item  item-text-wrap">

                    <strong style="font-size: 200%"> Term </strong>
                    <p id="termid"style="font-size:18px; margin: 0px 1% -3px"> Click here to enter a term. </p>

                    </div>
                </div>
            </div>
        </div>
        <div class="item card-item" style="background-color:lightgrey;">
            <div ng-click="openModal('status-modal.html')"  class="card stable-bg ink ink-dark">
                <div class="item  item-text-wrap">

                    <strong style="font-size: 200%"> Status </strong>
                    <p id ="statusid" style="font-size:18px; margin: 0px 1% -3px"> Click here to chose Open or All classes. </p>
                    
                    </div>
                </div>
            </div>
        </div>
        <div class="item card-item" style="background-color:lightgrey;">
            <div ng-click="openModal('subject-modal.html')" class="card stable-bg ink ink-dark">
                <div class="item  item-text-wrap">

                    <strong style="font-size: 200%"> Subject </strong>
                    <p id="subjectid" style="font-size:18px; margin: 0px 1% -3px"> Click here to enter a subject. </p>

                    </div>
                </div>
            </div>
        </div>


        <div class="item card-item" style="background-color:lightgrey;">
            <div ng-click="openModal('gened-modal.html')"  class="card stable-bg ink ink-dark">
                <div class="item  item-text-wrap">

                    <strong style="font-size: 200%"> General Education </strong>
                    <p id="geid"style="font-size:18px; margin: 0px 1% -3px"> Click here to enter a General Education ID, or leave blank. </p>

                    </div>
                </div>
            </div>

                <div class="item card-item" style="background-color:lightgrey;">
            <div ui-sref="app.friends" class="card  bar-energized-100 ink ink-dark">
                <div class="item  item-text-wrap">
                    <center>
                    <strong style="font-size: 200%"> Search </strong>
                    <p style="font-size:18px; margin: 0px 1% -3px">  </p>
                    </center>
                    </div>
                </div>
            </div>


    </ion-content>
</ion-view>
