
  <ion-modal-view id="term-modal">

    <ion-header-bar class="bar-calm-900" >
    
    <FORM><INPUT Type="button" VALUE="Back" onClick="history.back(-1)"></FORM>
    
      <h1 class="title">Term Selection</h1>
    </ion-header-bar>
    <ion-content ng-controller="SearchController as vm">


    
    
    	<div class="item" ng-repeat="classes in vm.pisa.term_map.term_string" >
        <center>
    <button id="term_select" class="buttonwrap"  ng-click="term_button(vm.pisa.term_map,classes)"> {{classes}} </button>
    </center>
		</div>
	

    
    </ion-content>
  </ion-modal-view>
