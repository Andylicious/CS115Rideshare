  
  <ion-modal-view id="term-modal">
    <ion-header-bar class="bar-calm-900" >
    <div class="buttons">
    <button class="button icon-left ion-chevron-left button-clear button-dark"
    ng-click="history.back(-1)"></button>
    </div>      
      <h1 class="title">Term Selection</h1>
   </ion-header-bar>

    <ion-content ng-controller="SearchController as vm">


    
    
    	<div class="item" ng-repeat="classes in vm.pisa.term_map.term_string" >
        <center>
    <button id="term_select" class="buttonwrap"  
    ng-click="term_button(vm.pisa.term_map,classes)"><b> {{classes}}</b> </button>
    </center>
		</div>
	

    
    </ion-content>
  </ion-modal-view>
