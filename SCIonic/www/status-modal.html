
  <ion-modal-view id="status-modal">
    <ion-header-bar>
    <div class="buttons">
    <button class="button icon-left ion-chevron-left button-clear button-dark"
    ng-click="modal_status.hide()"></button>
    </div>  
      <h1 class="title">Status Selection</h1>
    </ion-header-bar>
    <ion-content ng-controller="SearchController as vm">


    
    
    	<div class="item" ng-repeat="classes in vm.pisa.reg_status_map.reg_status_string" >
        <center>
    <button id="status_select" class="button button-block button-clear button-dark ink" 
    ng-click="status_button(vm.pisa.reg_status_map,classes)"> <b>{{classes}}</b> </button>
    </center>
		</div>
	

    
    </ion-content>
  </ion-modal-view>
