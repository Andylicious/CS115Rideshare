<ion-view title="Course Description">
  <ion-content ng-controller="courseViewCtrl" has-header="true" has-tabs="true" padding="true">

  <div class="card">
  <div class="item item-divider">
    Course Details
  </div>
  <div class="item item-text-wrap">
    <a class="item">
    <strong>Professor Name: </strong> <br> {{prof_name}}
  </a>
   <a class="item">
    <strong>Course Description: </strong> <br> {{description}}
  </a>
  </div>
 
</div>

 

  <div class="item item-divider">
    Ratings
  </div>

  <a class="item" href="#">
    Professor Average Ratings: {{quality_score}} <br>
    Professor Average Grade: {{average_grade}}
  </a>




</div>
  </ion-content>
</ion-view>
