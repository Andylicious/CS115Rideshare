
  <ion-modal-view id="advanced_modal">
    <ion-header-bar>
    <div class="buttons">
    <button class="button icon-left ion-chevron-left button-clear button-dark"
    ng-click="modal_advanced.hide()"></button>
    </div>  
      <h1 class="title">Advanced Settings</h1>
    </ion-header-bar>
    <ion-content ng-controller="SearchController as vm">


    
    
    	<div class="item" ng-repeat="classes in vm.pisa.course_number_map.course_number_string" >
        <center>
    <button id="advanced_select" class="button button-block button-clear button-dark ink"  
    ng-click="advanced_button(vm.pisa.course_number_map,classes)"> <b>{{classes}}</b> </button>
    </center>
		</div>
	

    
    </ion-content>
  </ion-modal-view>
