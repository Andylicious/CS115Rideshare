
  <ion-modal-view id="subject-modal">
    <ion-header-bar ng-click="modal_subject.hide()">
  
      <h1 class="title">Subject Selection</h1>
    </ion-header-bar>
    <ion-content ng-controller="SearchController as vm">


    
    
    	<div class="item" ng-repeat="classes in vm.pisa.subject_map.subject_string" >
        <center>
    <button id="subject_select" class="button button-block button-clear button-dark ink" 
    ng-click="subject_button(vm.pisa.subject_map,classes)"> <b>{{classes}}</b> </button>
    </center>
		</div>
	

    
    </ion-content>
  </ion-modal-view>
